<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h2>Computer Choice: <span id="computer-choice"></span></h2>
      <h2>Your Choice: <span id="user-choice"></span></h2>
      <h2>Result: <span id="result"></span></h2>

      <div class="btns">
        <button id="rock">
          Rock <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="paper">Paper <i class="fa-solid fa-hand"></i></button>
        <button id="scissors">
          Scissors <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
    <script
      src="https://kit.fontawesome.com/9543e5e6f1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
